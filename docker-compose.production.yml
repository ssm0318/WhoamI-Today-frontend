version: '3.8'

services:
  app:
    container_name: whoami-frontend
    build:
      context: .
      target: production
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - frontend_build_volume:/usr/share/nginx/html
    networks:
      - whoamitoday-network
    restart: unless-stopped

volumes:
  frontend_build_volume: 
    driver: local

networks:
  whoamitoday-network:
    external: true