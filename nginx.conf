server {
    listen 80;
    server_name localhost;

    # Root directory for all static content
    root /usr/share/nginx/html;

    location /static/ {
        # Remove the root directive since it's defined at server level
        try_files $uri $uri/ =404;
        expires 6M;
        access_log off;
        add_header Cache-Control "public";
        # Remove any access restrictions that might be causing 403
        allow all;
    }

    location ~* \.js$ {
        # Remove the root directive since it's defined at server level
        add_header Content-Type application/javascript;
        expires 1y;
        access_log off;
        try_files $uri =404;
    }

    location ~* \.(?:ico|css|gif|jpe?g|png|woff2?|eot|ttf|svg)$ {
        # Remove the root directive since it's defined at server level
        expires 6M;
        access_log off;
        add_header Cache-Control "public";
    }

    location / {
        # Remove the root directive since it's defined at server level
        index index.html;
        try_files $uri /index.html;
    }
}